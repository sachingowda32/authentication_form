<!DOCTYPE html>
<html>
<head>
    <title>Send Email</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #4e5251, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .email-form-container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        input[type="email"],
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            transition: border 0.3s ease;
        }

        input:focus,
        textarea:focus {
            border-color: #767b80;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #595c5f;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #5f6266;
        }
    </style>
</head>
<body>
    <div class="email-form-container">
        <h2>Send Email</h2>
        <form method="POST">
            {% csrf_token %}
            <label for="email">From Email:</label>
            <input type="email" id="email" name="from" required>

            <label for="email">To Email:</label>
            <input type="email" id="email" name="to" required>

            <label for="email" id="email" name="email">CC Emails:</label>
            <input type="text" id="email2" name="cc" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send Email</button>
        </form>
    </div>
</body>
</html>

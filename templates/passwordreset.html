{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(145deg, #e6e9f0, #eef1f7);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .card-3d {
            background: #ffffff;
            padding: 2.5rem 2rem;
            border-radius: 20px;
            box-shadow:
                0 15px 25px rgba(0, 0, 0, 0.1),
                inset -8px -8px 15px rgba(255, 255, 255, 0.6),
                inset 8px 8px 15px rgba(0, 0, 0, 0.03);
            width: 100%;
            max-width: 440px;
            transition: all 0.3s ease;
        }

        .card-3d:hover {
            transform: scale(1.01);
            box-shadow:
                0 25px 35px rgba(0, 0, 0, 0.15),
                inset -8px -8px 15px rgba(255, 255, 255, 0.6),
                inset 8px 8px 15px rgba(0, 0, 0, 0.03);
        }

        .card-title {
            text-align: center;
            font-size: 1.75rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .card-subtitle {
            text-align: center;
            font-size: 0.95rem;
            color: #7f8c8d;
            margin-bottom: 1.5rem;
        }

        .btn-reset {
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            border: none;
            font-weight: 600;
            color: #fff;
            box-shadow: 0 4px 15px rgba(142, 45, 226, 0.4);
            transition: all 0.3s ease;
        }

        .btn-reset:hover {
            background: linear-gradient(to right, #3a00c0, #721bd2);
        }

        .alert {
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .footer-text {
            text-align: center;
            font-size: 0.85rem;
            margin-top: 1rem;
            color: #6c757d;
        }

        .footer-text a {
            color: #8e2de2;
            text-decoration: none;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="card-3d">
    <div class="card-title">Reset Password</div>
    <div class="card-subtitle">Enter a new password to continue</div>

    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}" role="alert">
            {{ message }}
        </div>
    {% endfor %}

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="d-grid mt-3">
            <button type="submit" class="btn btn-reset btn-lg">Update Password</button>
        </div>
    </form>

    <div class="footer-text">
        Back to <a href="{% url 'login' %}">Login</a>
    </div>
</div>

</body>
</html>
